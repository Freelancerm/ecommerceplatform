services:
  redis:
    image: redis:7-alpine
    container_name: redis_auth
    ports:
      - "6379:6379"
    networks:
      - app_network
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - app_network

  service_a: # Catalog
    build:
      context: .
      dockerfile: microservices/catalog/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "81:8000"
    volumes:
      - ./services/catalog:/app
      - ./shared:/app/shared
    env_file:
      - microservices/catalog/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres/ecommerce
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - app_network

  service_b: # Inventory
    build:
      context: .
      dockerfile: microservices/inventory/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "82:8000"
    volumes:
      - ./services/inventory:/app
      - ./shared:/app/shared
    env_file:
      - microservices/inventory/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres/ecommerce
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  service_c: # Orders
    build:
      context: .
      dockerfile: microservices/order/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "83:8000"
    volumes:
      - ./services/order:/app
      - ./shared:/app/shared
    env_file:
      - microservices/order/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres/ecommerce
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  service_d: # Auth
    build:
      context: .
      dockerfile: microservices/auth/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "80:8000"
    volumes:
      - ./services/auth:/app
      - ./shared:/app/shared
    env_file:
      - microservices/auth/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres/ecommerce
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - app_network

  service_e: # Notification
    build:
      context: .
      dockerfile: microservices/notification/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "84:8000"
    volumes:
      - ./services/notification:/app
      - ./shared:/app/shared
    env_file:
      - microservices/notification/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - app_network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  es_data: